<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SFX{% endblock %}</title>
  <link href=[[ url_for("static", filename="bootstrap.min.css") ]] rel="stylesheet">
  <link href=[[ url_for("static", filename="bootstrap-icons/font/bootstrap-icons.css") ]] rel="stylesheet">
  <script src=[[ url_for("static", filename="bootstrap.bundle.min.js") ]]></script>
  <script src=[[ url_for("static", filename="vue.global.js") ]]></script>
  <link rel="shortcut icon" href=[[ url_for("static", filename="SFX.ico") ]] type="image/x-icon">
  {% block head %}{% endblock %}
  <style>
            .readme-content {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                line-height: 1.6;
            }
            .readme-content h1, .readme-content h2, .readme-content h3 {
                border-bottom: 1px solid #e1e4e8;
                padding-bottom: 0.3em;
            }
            .readme-content pre {
                background-color: #f6f8fa;
                border-radius: 6px;
                padding: 16px;
                overflow: auto;
            }
            .readme-content code {
                background-color: #f6f8fa;
                padding: 2px 4px;
                border-radius: 3px;
                font-size: 85%;
            }
            .readme-content blockquote {
                border-left: 4px solid #dfe2e5;
                padding: 0 16px;
                color: #6a737d;
            }
        </style>
</head>
<body class="bg-light">
  <div id="app">
    {% block content %}{% endblock %}
</div>
  {% block style %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
